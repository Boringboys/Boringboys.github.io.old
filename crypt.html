	<script>

		const key = CryptoJS.enc.Utf8.parse("1234123912ABCDEF");  //十六位十六进制数作为密钥
    	const iv = CryptoJS.enc.Utf8.parse('ABCDEF1234123412'); 

    	var word = '["密码学课程设计","1990c9f5bb91acfbcd07d387396894768918e949cd5349b85a4475b50880b1ff38a30e3a8a5c9997a33b0dbbd6bdd3144de96141ca31ada3db5a5e1040a06bfc6659087c77c80d932c092db2da821cd26e636d2ead782150656d51349c0673c2266fa8e4e4ff357b2949a3e769f2c210abb811114da78a8bd6a54ba5509d1e59"]"'

    	let srcs = CryptoJS.enc.Utf8.parse(word);
        let encrypted = CryptoJS.AES.encrypt(srcs, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });
        var str = encrypted.ciphertext.toString().toUpperCase();
        console.log(str);

        let encryptedHexStr = CryptoJS.enc.Hex.parse(str);
        let srcs2 = CryptoJS.enc.Base64.stringify(encryptedHexStr);
        let decrypt = CryptoJS.AES.decrypt(srcs2, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });
        let decryptedStr = decrypt.toString(CryptoJS.enc.Utf8);
        var str2 = decryptedStr.toString();
        console.log(str2);
